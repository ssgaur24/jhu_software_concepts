<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Personal Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-custom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{{ url_for('main.home') }}">MySite</a>
    <div class="ms-auto">
      <a class="nav-link d-inline-block {% if page=='home' %}active{% endif %}" href="{{ url_for('main.home') }}">Home</a>
      <a class="nav-link d-inline-block {% if page=='projects' %}active{% endif %}" href="{{ url_for('main.projects') }}">Projects</a>
      <a class="nav-link d-inline-block {% if page=='contact' %}active{% endif %}" href="{{ url_for('main.contact') }}">Contact</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
