<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Module 3{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Minimal custom styles to preserve your original look/feel -->
    <style>
      :root {
        --card-radius: 12px;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      h1 {
        font-size: 1.375rem; /* 22px */
        margin-bottom: 0.5rem;
      }
      .note {
        color: #6c757d;      /* Bootstrap's text-muted */
        font-size: 0.875rem; /* 14px */
        margin: 0.25rem 0 1rem 0;
      }
      .warn { color: #b36b00; }

      /* Keep your original .course blocks but make them look like Bootstrap cards */
      .course {
        border: 1px solid #e9ecef;
        border-radius: var(--card-radius);
        padding: 12px;
        margin-bottom: 10px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      }
      code {
        background: #f8f9fa;
        padding: 2px 6px;
        border-radius: 6px;
      }
      .foot {
        margin-top: 12px;
        color: #6c757d;
        font-size: 0.875rem;
      }

      /* Optional helpers for top-right actions (used by index.html) */
      .page-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-body-tertiary">
    <div class="container py-4">
      {% block content %}{% endblock %}

      <div class="foot">
        {% if report_exists %}
          <span class="warn">Note:</span>
          Data caveats summarized in <code>module_3/artifacts/load_report.json</code>.
        {% endif %}
      </div>
    </div>

    <!-- Bootstrap JS (optional, enables tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
